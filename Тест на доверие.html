<!DOCTYPE html>
<html lang="en-US">
<head>
<button onclick = "openWin()" > Нажмите, чтобы пройти тест на доверие! </button>
<script>
    var doverie;
    function openWin() {
        doverie = window.open("Тест на доверие!", "Тест на доверие!", "width=1000, height=500");
        doverie.document.write("<p>Тест на доверие пройден! Поздравляю!</p>");
        setTimeout(closeWin, 3000);
    }

    function closeWin() {
        doverie.close();
    }
</script>
</head>
